<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: gray;
      }
      .container {
        position: relative;
        margin: 100px auto;
        width: 200px;
        height: 40px;
        line-height: 40px;
        overflow: hidden;
        background-color: rgba(255, 255, 255, 0.5);
      }
      .text {
        font-size: 18px;
        white-space: nowrap;
        animation: scroll 10s linear infinite;
        position: relative;
      }
      .text::before,
      .text::after {
        content: "";
        position: absolute;
        top: 0;
        height: 100%;
        width: 50px;
        pointer-events: none;
      }
      .text::before {
        left: 0;
        background: linear-gradient(
          to right,
          rgba(0, 0, 0, 1),
          rgba(0, 0, 0, 0)
        );
        mix-blend-mode: destination-out;
      }
      .text::after {
        right: 0;
        background: linear-gradient(
          to left,
          rgba(0, 0, 0, 1),
          rgba(0, 0, 0, 0)
        );
        mix-blend-mode: destination-out;
      }
      @keyframes scroll {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text">
        这是一段需要在盒子中横向滚动的文字，靠近盒子边缘的文字不透明度逐渐增加。
      </div>
    </div>
  </body>
</html>
